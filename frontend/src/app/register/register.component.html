<div class="container">

    <div class="title-register">
        <h1>Registro</h1>
    </div>

    <form (submit)="addEmail(email)">
        <div class="register">
            <div class="form-group">
                <label>Correo:</label>
                <input type="text" #email class="form-control" placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label>Contraseña:</label>
                <input type="password" name="password" class="form-control" placeholder="*********">
            </div>

            <div class="form-group">
                <label>Confirmar Contraseña:</label>
                <input type="password" name="password" class="form-control" placeholder="*********">
            </div>

            <button class="btn btn-success">Registrar</button>
        </div>
    </form>

    <br>
    <a href="./app/login/login.component.html">Iniciar Sesión</a>

</div>
