<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-cookies.js'></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://checkout.stripe.com/checkout.js"></script>
<script src="https://js.stripe.com/v2/"></script>
<script src="src/js/checkout.js"></script>
<div class="container">
  <div class="col-md-12" *ngIf="page_title">
    <h2>{{page_title}}</h2>
    <h4>Your Total: ${{ PrecioTotal }}</h4>
    <div class="col-md-12">
      <div class="alert alert-danger" *ngIf="status_compra == 'ERROR'">
        {{message}}
      </div>
      <form #CheckoutForm="ngForm" (ngSubmit)="postCheckout(CheckoutForm)"  >
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" name="address" class="form-control" required>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="form-group">
              <label for="card-name">Card Holder Name</label>
              <input type="text" id="card-name" class="form-control" required>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="form-group">
              <label for="card-number">Credit Card Number</label>
              <input type="text" id="card-number" class="form-control" required>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="form-group">
              <label for="card-expiry-month">Expiration Month</label>
              <input type="text" id="card-expiry-month" class="form-control" required >
            </div>
          </div>
          <div class="col-xs-12">
            <div class="form-group">
              <label for="card-expiry-year">Expiration Year</label>
              <input type="text" id="card-expiry-year" class="form-control" required >
            </div>
          </div>
          <div class="col-xs-12">
            <div class="form-group">
              <label for="card-cvc">CVC</label>
              <input type="text" id="card-cvc" class="form-control" required >
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Comprar Ahora</button>
      </form>
    </div>
  </div>
</div>
