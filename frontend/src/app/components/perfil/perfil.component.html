<div class="container">
  <h1>Perfil: {{user.first_name}} {{user.last_name}}</h1><br>
  <div class="col-md-7">
        <p class="pull-right">
                <tr>
                    <th>
                        <img src="../../../../../Backend_Sis/databaseSCHEMA.png" ></th>
                        <th>
                            <div class="card">
                                 <img  class="img-circle" src="https://www.whatsappprofiledpimages.com/wp-content/uploads/2018/07/cool-profile-pictures10-300x224.jpg" width="150px" height="150px">        
                            </div>
                        </th>
                        <th>
                            <form #imageForm="ngForm" (ngSubmit)="onSubmit(photo)" class="col-md-12" enctype="multipart/form-data">
                            <input type="file" (change)="onFileSelected($event)" name="photo" id="photo" accept="photo/png" />
                            <input type="submit" value="Subir" />
                            </form>
                        </th>
                </tr>
 </p>
 
      <table class="table table-striped">
          <thead>
            <tr>
                <th scope="col">Nombre: </th>
                <th scope="col">{{user.first_name}}</th>
            </tr>
            <tr>
                <th scope="col">Apellido: </th>
                <th scope="col">{{user.last_name}}</th>
            </tr>
            <tr>
                <th scope="col">Correo: </th>
                <th scope="col">{{user.email}}</th>
            </tr>
              <tr>
                  <th scope="col">Telefono</th>
                  <th scope="col">{{perfil.telefono}}</th>
              </tr>
              <tr>
                  <th scope="col">Direccion</th>
                  <th scope="col">{{perfil.direccion}}</th>
              </tr>
             <p class="pull-right"> 
          </thead>
         
        
      </table>
    
      <a [routerLink]="['/editar-perfil']" class="btn btn-warning">Editar</a>
  </div>
</div>
