<div class="container">
  <div class="title-perfil">
    <h2>Perfil</h2>
  </div>

  <form #profileForm="ngForm" (ngSubmit)="onSubmit(profileForm)" class="col-md-5">

    <div class="card">
      <img  class="img-circle" src="https://www.whatsappprofiledpimages.com/wp-content/uploads/2018/07/cool-profile-pictures10-300x224.jpg" width="150px" height="150px">
      <input type="file" name="profile_image"  class="form-control" >
    </div>

    <p>
      <label>Nombre:</label>
      <input type="text" name="first_name" #first_name="ngModel" [(ngModel)]="user.first_name" class="form-control" placeholder="{{user.first_name}}" >
    </p>

    <p>
      <label>Apellido:</label>
      <input type="text" name="last_name" #last_name="ngModel" [(ngModel)]="user.last_name" class="form-control" placeholder="{{user.last_name}}" >
    </p>

    <p>
      <label>Email:</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" placeholder="{{user.email}}" >
    </p>
