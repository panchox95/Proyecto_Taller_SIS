<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-cookies.js'></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<div class="container">
  <div class="col-md-12" *ngIf="page_title">
    <h2>{{page_title}}</h2>

    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Precio</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let carrito of carritolista">
          <td>{{carrito.nombre}}</td>
          <td>{{carrito.descripcion}}</td>
          <td>{{carrito.cantidad}}</td>
          <td>{{carrito.precio}}</td>
        </tr>
        <tr>
          <th>Precio Total: {{PrecioTotal}} $</th>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
