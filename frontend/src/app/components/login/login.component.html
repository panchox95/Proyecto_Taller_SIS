<div class="col-md-12">

    <div class="title-login">
        <h1>Inicio de Sesión</h1>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-md-5">
        <p>
            <label>Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control">
        </p>

        <p>
            <label>Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control">
        </p>

        <input type="submit" value="Entrar" class="btn btn-primary" [disabled]="!loginForm.form.valid" />
    </form>

</div>
