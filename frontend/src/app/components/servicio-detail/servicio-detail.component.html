<div class="container">
        <h1>Detalle:</h1><br>
        
        <div style="float: left; width: 600px;" >
            <div class="col-xs-6 col-md-3">
                <div class="thumbnail">
                    <img src="../../../assets/img/producto.png" alt="Boats at Phi Phi, Thailand">
                </div>
            </div>
        </div>


        <div style="float: right; width: 100px;" >

            <h3>Puntuación:</h3><br>
            <div *ngIf="puntaje == 1"> 
                    <label for="radio5">★</label>           
                </div>
                <div *ngIf="puntaje == 2"> 
                    <label for="radio5">★★</label>           
                </div>
                <div *ngIf="puntaje == 3"> 
                    <label for="radio5">★★★</label>           
                </div>
                <div *ngIf="puntaje == 4"> 
                    <label for="radio5">★★★★</label>           
                </div>
                <div *ngIf="puntaje == 5"> 
                    <label for="radio5">★★★★★</label>           
            </div>
        </div>
        
        <div class="col-md-7">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">{{servicio.nombre}}</th>
                    </tr>
                    <tr>
                        <th scope="col">Precio</th>
                        <th scope="col">{{servicio.precio}} $</th>
                    </tr>
                    <tr>
                        <th scope="col">Descripción</th>
                        <th scope="col">{{servicio.descripcion}}</th>
                    </tr>
                    <tr>
                        <th scope="col">Estado</th>
                        <th scope="col">{{servicio.estado}}</th>
                    </tr>
                </thead>
            </table>
            <div *ngIf="rol">
                <a [routerLink]="['/ofertaservicio', servicio.id_servicio]" class="btn btn-info" >Hazlo Oferta</a>
            </div>
            <br>
            <a [routerLink]="" class="btn btn-primary" >Comprar!!</a>
        </div>

        <br>
        <h3>Comentarios: <a [routerLink]="['/comentarioservicio', servicio.id_servicio]" class="btn btn-success" >Nuevo</a></h3>

        <div *ngFor="let comment of comentarioservicio">
            <div style="float: left; width: 650px;" >
                <textarea class="form-control">{{comment.comentario}}</textarea>
                        
            </div>
            
             <div style="float: right; width: 50px;" >
                <label for="radio1">{{comment.calificacion}}★</label>
            </div>
        </div>

    </div>
