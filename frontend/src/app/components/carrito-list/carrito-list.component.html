<div class="container">
    <div class="col-md-12" *ngIf="page_title">
        <h2>{{page_title}}</h2>
        
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Descripcion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let art of articulo">
                        <th>{{art.nombre}}</th>
                        <td>{{art.marca}}</td>
                        <td>{{art.cantidad}}</td>
                        <td>{{art.precio}}</td>
                        <td>{{art.descripcion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
