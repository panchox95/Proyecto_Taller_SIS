<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img  src="../../../assets/img/3.png" alt="Los Angeles">
    </div>

    <div class="item">
      <img src="../../../assets/img/3.png" alt="Chicago">
    </div>

    <div class="item">
      <img src="../../../assets/img/3.png" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div class="row">

  <div class="col-sm-6 col-md-4">

    <div class="thumbnail">
        <H2>Promoción de Productos</H2>
      <img src="../../../assets/img/producto.png" alt="...">
      <div class="caption">
        <h3>Producto: </h3>
        <p>Descripción:</p>
        <p><a href="#" class="btn btn-primary" role="button">Ver más</a> </p>


      </div>

    </div>
  </div>
</div>

<div class="loading" *ngIf="!articulo">
  Cargando...
</div>

<div class="col-md-12" *ngIf="articulo">

  <h2>{{title}}</h2>
<table class="table table-hover table-striped" id="articulo-list">
  <tr>
    <th>Nombre</th>
    <th>Marca</th>
    <th>Cantida</th>
    <th>Precio</th>
    <th>Descripcion</th>
  </tr>
  <tr *ngFor="let art of articulo">
    <td>{{art.nombre}}</td>
    <td>{{art.marca}}</td>
    <td>{{art.cantidad}}</td>
    <td>{{art.precio}}</td>
    <td>{{art.descripcion}}</td>
    <td>
      <a [routerLink]="['editar-articulo', articulo.id]" class="btn btn-warning">Editar</a>
      <a href="#" class="btn btn-danger">Eliminar</a>
    </td>
  </tr>
</table>


</div>
