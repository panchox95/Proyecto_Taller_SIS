<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" style="height: 350px;">
      <div class="item active">
        <img  src="../../../assets/img/primero.jpg" alt="Los Angeles">
      </div>

      <div class="item">
        <img src="../../../assets/img/segundo.jpg" alt="Chicago">
      </div>

      <div class="item">
        <img src="../../../assets/img/tercero.jpg" alt="New York">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="panel panel-default">
      <div class="panel-footer">

          <div class="container-fluid">
              <div class="title">
                <H2>Productos <span class="label label-success">Ofertas</span></H2>
              </div>

              <div class="row">


                <div class="col-xs-6 col-md-3" *ngFor="let oferta of ofertaproducto">
                  <div class="thumbnail">
                    <img src='{{oferta.imagepath}}'>
                    <div class="caption">
                      
                      <div class="row">

                          <div class="col-md-8">
                            <p style="font-size: 120%; padding-top: 15%;">
                                {{oferta.descripcion}}
                            </p>
                          </div>
                          <div class="col-md-4" >
                              <h2>
                                <span class="label label-warning">{{oferta.descuento*100}} %</span>
                              </h2>
                          </div>
    
                      </div>
                    
                      <div class="row">

                        <div class="col-md-8">
                            <a [routerLink]="['/articulo', oferta.id_producto]" class="btn btn-info" role="button">Ver Oferta </a>
                        </div>
                        <div class="col-md-4">
                            <a [routerLink]="['/articulo', oferta.id_producto]" class="btn btn-success" role="button">Comprar</a>
                        </div>

                      </div>
                    
                    </div>
                  </div>
                </div>



            </div>

          </div>
      </div>

    </div>

    <div class="panel panel-default">
        <div class="panel-footer">
            <div class="container-fluid">
                <div class="title">
                  <H2>Servicios <span class="label label-success">Ofertas</span></H2>
                </div>
  
                <div class="row">
  
  
                  <div class="col-xs-6 col-md-3" *ngFor="let oferta of ofertaservicio">
                    <div class="thumbnail">
                      <img src='{{oferta.imagepath}}'>
                      <div class="caption">
                        
                        <div class="row">
  
                            <div class="col-md-8">
                              <p style="font-size: 120%; padding-top: 15%;">
                                  {{oferta.descripcion}}
                              </p>
                            </div>
                            <div class="col-md-4" >
                                <h2>
                                  <span class="label label-warning">{{oferta.descuento*100}} %</span>
                                </h2>
                            </div>
      
                        </div>
                      
                        <div class="row">
  
                          <div class="col-md-8">
                              <a [routerLink]="['/servicio', oferta.id_servicio]" class="btn btn-info" role="button">Ver Servicio </a>
                          </div>
                          <div class="col-md-4">
                              <a [routerLink]="['/articulo', oferta.id_producto]" class="btn btn-success" role="button">Comprar</a>
                          </div>
  
                        </div>
                      
                      </div>
                    </div>
                  </div>
  
  
  
              </div>
  
            </div>
        </div>
    
      </div>
