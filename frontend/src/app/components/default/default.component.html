<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img  src="../../../assets/img/3.png" alt="Los Angeles">
      </div>

      <div class="item">
        <img src="../../../assets/img/3.png" alt="Chicago">
      </div>

      <div class="item">
        <img src="../../../assets/img/3.png" alt="New York">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="panel panel-default">
      <div class="panel-footer">

          <div class="container-fluid">
              <div class="title">
                <H2>Productos <span class="label label-success">Ofertas</span></H2>
              </div>

              <div class="row">


                <div class="col-xs-6 col-md-3" *ngFor="let oferta of ofertaproducto">

                    <p>{{oferta.descripcion}}</p>
                    <h2><span class="label label-success">{{oferta.descuento*100}} % </span></h2>
                    <p><a [routerLink]="['/articulo', oferta.id_producto]" class="btn btn-primary" role="button">Ver   </a>
                      <a [routerLink]="['/articulo', oferta.id_producto]" class="btn btn-primary" role="button">Comprar</a>
                    </p>
                    </div>
                  </div>
                </div>



              </div>

              </div>
      </div>

    </div>
